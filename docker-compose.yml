services:
  # Base de datos MySQL
  mysql_estudiantes:
    image: mysql:8.0
    container_name: serenvoice
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-1234}
      MYSQL_DATABASE: ${DB_NAME:-serenvoice}
      MYSQL_USER: admin
      MYSQL_PASSWORD: ${DB_PASSWORD:-1234}
    command: --disable-log-bin --log_bin_trust_function_creators=1
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # phpMyAdmin
  phpmyadmin_estudiantes:
    image: phpmyadmin:latest
    container_name: phpmyadmin_estudiantes
    environment:
      PMA_HOST: mysql_estudiantes
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD:-1234}
    ports:
      - "8080:80"
    depends_on:
      - mysql_estudiantes
    networks:
      - app_network
    restart: unless-stopped

  # Backend Flask
  flask_backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: flask_backend
    env_file:
      - .env
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - DB_HOST=mysql_estudiantes
      - DB_PORT=3306
      - DB_USER=admin
      - DB_PASSWORD=${DB_PASSWORD:-1234}
      - DB_NAME=${DB_NAME:-serenvoice}
      - PASSWORD_MIN_LENGTH=${PASSWORD_MIN_LENGTH:-8}
      - PASSWORD_REQUIRE_UPPERCASE=${PASSWORD_REQUIRE_UPPERCASE:-true}
      - PASSWORD_REQUIRE_LOWERCASE=${PASSWORD_REQUIRE_LOWERCASE:-true}
      - PASSWORD_REQUIRE_DIGIT=${PASSWORD_REQUIRE_DIGIT:-true}
      - PASSWORD_REQUIRE_SPECIAL=${PASSWORD_REQUIRE_SPECIAL:-false}
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      mysql_estudiantes:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped
    command: python backend/app.py
    logging:
      driver: gcplogs
      options:
        gcp-log-cmd: "true"

  # Frontend React
  react_frontend:
    build: ./proyectofinal-frontend
    container_name: react_frontend
    env_file:
      - .env
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://flask_backend:5000}
      - VITE_BACKEND_URL=${VITE_API_URL:-http://flask_backend:5000}
      - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
    ports:
      - "5173:5173"
    depends_on:
      - flask_backend
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge

volumes:
  mysql_data:
  backend_uploads:
